<table>
	<colgroup>
		<col style="width:20%"/>
		<col/>
	</colgroup>
	<thead>
		<tr>
			<th>{{ _("Resource") }}</th>
			<th>{{ _("Value") }}</th>
		</tr>
	</thead>
	<tbody>
		{% for key, value in rows %}
			<tr class="{{ loop.cycle('djDebugOdd','djDebugEven') }}">
				<td>{{ key|escape }}</td>
				<td>{{ value|escape }}</td>
			</tr>
		{% endfor %}
	</tbody>
</table>
