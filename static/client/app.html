    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"

    <link rel="stylesheet" href="css/styles.css" />

  <body class="d-flex h-100 text-white bg-dark" data-bs-theme="dark">
    <div class="container">
      <h2 class="text-center mt-3 mb-3">Simple Javascript client for easy demonstration of the backend engine</h2>
      <div class="text-center row mt-3">
        <h3>User profile</h3>
        <div id="user_profile_loading" class="alert alert-primary" role="alert">Loading...</div>
      </div>
      <div class="row mt-3 invisible" id="user_profile">
        <div class="col-2"></div>
        <div class="col-6">
          <table class="table table-striped">
            <tbody>
              <tr scope="row">
                <th>Username:</th>
                <td>
                  <form id="form_username" action="" method="" class="input-group">
                    <input type="text" class="form-control" name="username" id="username" placeholder="Username">
                    <input type="submit" class="form-control btn btn-secondary btn-sm" value="Change" style="max-width: 100px;">
                  </form>
                </td>
              </tr>
              <tr scope="row">
                <th>Email:</th>
                <td id="email"></td>
              </tr>
              <tr scope="row">
                <th>Role:</th>
                <td id="role"></td>
              </tr>
              <tr scope="row">
                <th>Created:</th>
                <td id="created_at"></td>
              </tr>
              <tr scope="row">
                <th>Total images:</th>
                <td id="images_count"></td>
              </tr>
              <tr scope="row">
                <th>Total comments:</th>
                <td id="comments_count"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-2 text-center">
          <img id="avatar" height="100%" alt="Avatar" />
        </div>
        <div class="col-2"></div>
      </div>

          <a href="/" class="btn btn-sm btn-secondary">Home</a>
          <a href="index.html" class="btn btn-sm btn-secondary">Login</a>
        </p>
      </div>
    </div>

    <script src="js/app.js?ver=2023120602"></script>
  </body>
</html>
