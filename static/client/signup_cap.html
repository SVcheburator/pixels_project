<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }
  
        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
      </style>
    <link href="css/signin.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body class="text-center d-flex h-100 text-center text-white bg-dark" data-bs-theme="dark" >
    <main class="form-signin">
        <form class="mb-5" method="post">
          <img class="mb-4" src="images/logo-5.png" alt="Logo Cats app" height="169">
          <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
          <div class="form-floating">
            <input type="text" class="form-control" name="username"  id="username" placeholder="Username">
            <label for="floatingInput">Username</label>
          </div>
          <div class="form-floating">
            <input type="email" class="form-control" name="email"  id="email" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" name="password"  id="password" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <div class="h-captcha" data-theme="dark" data-sitekey="a8349053-735e-458f-b6a3-4dbb25d37007"></div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
        </form>
        <p class="mt-5 mb-5">
          <a href="/" class="btn btn-sm btn-secondary">Home</a>
          <a href="/static/client/index.html" class="btn btn-sm btn-secondary">Sign in</a>
        </p>
        <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
      </main>
      <script src="js/config.js?ver=2023120602"></script>
      <script src="js/signup_cap.js?ver=2023120602"></script>
      <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
</body>
</html>
